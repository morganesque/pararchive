<% _.each(data, function(r) { %>
<div class="result row source-<%= r.source %>">
	<div class="col-xs-12">
		<h3 class="name">
			<img src="/img/<%= r.source %>.png" class="source-logo" />
			<%= r.name %>
		</h3>
		<p class="source"><%= r.url %></p>
	</div>
	<div class="col-xs-4">
		<div class="image" style="background-image:url(<%= r.url %>);"></div>
	</div>
	<div class="meta col-xs-8">				
		<p class="desc"><%= r.desc %></p>
		<div class="buttons">
			<p><a href="#<%= r.url %>" class="btn btn-xs btn-primary use__this"><span class="icon icon-plus"></span> use this</a></p>
			<p><a href="#<%= r.url %>" class="btn btn-xs btn-warning use__this"><span class="icon icon-star"></span> save for later</a></p>
		</div>
	</div>
</div>
<% }); %>
